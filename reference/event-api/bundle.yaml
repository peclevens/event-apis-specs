components:
  schemas:
    EventPage:
      title: EventPage
      allOf:
      - $ref: '#/components/schemas/Page'
      - required:
        - data
        type: object
        properties:
          data:
            uniqueItems: true
            type: array
            items:
              $ref: '#/components/schemas/Event'
            description: Event sessions address
      description: Event page
    Page:
      title: Page
      required:
      - pagination
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/Pagination'
    Pagination:
      title: Pagination
      required:
      - totalPages
      - totalElements
      - page
      - size
      - numberOfElements
      type: object
      properties:
        totalPages:
          minimum: 0
          type: integer
          description: The total number of pages
          format: int32
        totalElements:
          minimum: 0
          type: integer
          description: The total number of elements
          format: int32
        page:
          minimum: 0
          type: integer
          description: The current page number
          format: int32
        size:
          minimum: 0
          type: integer
          description: Max item per page
          format: int32
        numberOfElements:
          minimum: 0
          type: integer
          description: Number of element in the current page
          format: int64
      example:
        totalPages: 4
        totalElements: 25
        page: 0
        size: 25
        numberOfElements: 100
    Event:
      title: Event
      required:
      - id
      - name
      - startDate
      type: object
      properties:
        version:
          maximum: 2147483647
          minimum: 0
          type: integer
          description: The version of this object.
          format: int32
          example: 0
        id:
          type: string
          description: Event id
          format: uuid
        name:
          maxLength: 120
          minLength: 2
          type: string
          description: Event name
        startDate:
          type: string
          description: Event start datetime
          format: date-time
        price:
          maximum: 999.99000000000001
          type: number
          description: Event price
          example: 0
        imageUrl:
          maxLength: 2048
          type: string
          description: Event URL picture
        onlineUrl:
          maxLength: 2048
          type: string
          description: Event online URL
        location:
          $ref: '#/components/schemas/Location'
        sessions:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Session'
          description: Event sessions address
      description: Event item
      example:
        version: 1
        id: 5ab39626-7121-417c-8c91-3c2eaa39fef6
        name: Angular Connect
        startDate: 2036-09-26T10:00:00Z
        price: 599.99000000000001
        imageUrl: https://raw.githubusercontent.com/jmcooper/ng2-fundamentals/master/app/assets/images/angularconnect-shield.png
