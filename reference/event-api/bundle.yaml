openapi: 3.0.2
info:
  title: Event API
  description: Event management API
  version: '1.0'
  contact:
    name: Clivens Petit
    url: https://www.linkedin.com/in/peclevens
    email: clivens.petit@magicsoftbay.com
  license:
    name: GNU GPLv3
    url: 'https://github.com/peclevens/event-apis-specs/blob/master/LICENSE'
servers:
  - url: 'http://localhost:{port}/{basePath}'
    description: Development API
    variables:
      port:
        enum:
        - '80'
        - '8080'
        default: '8080'
      basePath:
        default: v1
  - url: 'https://{environment}.events.clivenspetit.com:{port}/{basePath}'
    description: Production API
    variables:
      environment:
        description: API environments
        enum:
        - test
        - dev
        - qa
        - prod
        default: dev
      port:
        enum:
        - '8443'
        - '443'
        default: '8443'
      basePath:
        default: v1
paths:
  /events:
    get:
      tags:
      - Event
      summary: getAllEvents
      description: List all event
      operationId: GetAllEvents
      parameters:
      - name: offset
        in: query
        description: The zero-ary offset index into the results
        style: form
        explode: true
        schema:
          maximum: 2147483647
          minimum: 0
          type: integer
          format: int32
          default: 0
          example: 0
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        style: form
        explode: true
        schema:
          maximum: 100
          minimum: 0
          type: integer
          format: int32
          default: 25
          example: 25
      - name: sort
        in: query
        description: "Sorting order parameter.\nThis is a comma separated string of field name to sort on. \nAdd the '+' (plus) sign in front of the field name to sort ascendly \nor the (-) minus sign to sort descendently."
        style: form
        explode: true
        schema:
          type: string
      - name: query
        in: query
        description: Search query terms. Check API custom query language (DSL).
        style: form
        explode: true
        schema:
          type: string
      - name: fields
        in: query
        description: >-
          Fields to retrieve. Comma separated list of field to include in the

          request's response.
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: OK
          headers:
            X-RateLimit-Limit:
              content:
                text/plain:
                  schema:
                    type: string
            X-RateLimit-Remaining:
              content:
                text/plain:
                  schema:
                    type: string
            X-RateLimit-Reset:
              content:
                text/plain:
                  schema:
                    type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventPage'
        429:
          description: >
            Too Many Requests. See https://en.wikipedia.org/wiki/Exponential_backoff.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        503:
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      deprecated: false
    post:
      tags:
      - Event
      summary: createEvent
      description: Create new event
      operationId: CreateEvent
      parameters: []
      requestBody:
        description: Event creation request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEvent'
        required: false
      responses:
        201:
          description: Event created
          headers:
            X-RateLimit-Limit:
              content:
                text/plain:
                  schema:
                    type: string
            X-RateLimit-Remaining:
              content:
                text/plain:
                  schema:
                    type: string
            X-RateLimit-Reset:
              content:
                text/plain:
                  schema:
                    type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Id'
        409:
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        422:
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        429:
          description: >
            Too Many Requests. See https://en.wikipedia.org/wiki/Exponential_backoff.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        503:
